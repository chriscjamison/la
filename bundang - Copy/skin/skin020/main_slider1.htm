.carousel-control1 {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	width: 15%;
	height:400px;
	font-size: 40px;
	color: #fff;
	text-align: center;

	padding-top:180px;

.carousel-control1.left {
	color: #fff;
	background-repeat: repeat-x;
}
.carousel-control1.right {
	color: #fff;
	height:400px;
	right: 0;
	left: auto;

}

.carousel-control1:hover,

	color: #ff7e00;
	text-decoration: none;
	outline: 0;
}

.carousel-indicators {
  position: absolute;
  bottom: 10px;
  left: 50%;

  width: 60%;
  padding-left: 0;
  margin-left: -30%;
  text-align: center;
  list-style: none;
}

  text-indent: -999px;

  background-color: #000 \9;
  background-color: rgba(0, 0, 0, 0);

}
