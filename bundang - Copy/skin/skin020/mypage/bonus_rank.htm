<script type="text/javascript">
jq(document).ready(function() {
	get_bonus_rank_list(1);
	set_pager(1);
});

// 상담현황 List GET
function get_bonus_rank_list(page)
{
	jq.ajax({
		type: 'POST',
		url: "/lib/segero/mypage_service.php",
		data: {
			type:'bonusrank',
			kigan:jq('#c_category').val(),
			grade:jq('#c_grade').val(),
			page:page
		},
		dataType: 'json',
		error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
		success: function(response) {
			var vhtml = "";
			jq('#pagetotal').val(parseInt(response.total));
			if (jq.isArray(response.ct)) {
				jq('#c_category').html('');
				jq(response.ct).each(function(sl, category) {
					jq('#c_category').append("<option value=\"" + category + "\">" + category + "</option>");
				});
			} else {
				jq('#c_category').append('<option value=전체보기>전체보기</option>');
			}
			if (jq.isArray(response.gr)) {
				jq('#c_grade').html('');
				jq(response.gr).each(function(sl2, grade) {
					jq('#c_grade').append("<option value=\"" + grade + "\">" + grade + "</option>");
				});
			} else {
				jq('#c_grade').append('<option value=전체보기>전체보기</option>');
			}
			if (jq.isArray(response.rc)) {
				jq(response.rc).each(function(el, data) {
					vhtml += "<tr align=\"center\">"
						   + "<td height=\"28\">" + data.seq + "위</td>"
						   + "<td>" + data.rname + "</td>"
						   + "<td>" + data.school + "</td>"
						   + "<td>" + data.classname + "</td>"
						   + "<td>" + data.point + "점</td>"
						   + "</tr>"
						   + "<tr><td height=\"1\" colspan=\"5\" bgcolor=\"#cac0a9\"></td></tr>";
				});
			} else {
				vhtml += "<tr><td height=\"28\" colspan=\"5\" align=\"center\">등록된 글이 없습니다.</td></tr>"
					   + "<tr><td height=\"1\" colspan=\"5\" bgcolor=\"#cac0a9\"></td></tr>";
			}

			jq("#mypage_bonus_rank").html(vhtml);
			set_pager(page, response.total);
		}
	});
}

function set_pager(page, total)
{
	var pagecount = getPageCount(total, 10);
	jq('#pagecount').val(pagecount);
	jq("#pager").pager({ pagenumber: page, pagecount: pagecount, buttonClickCallback: get_bonus_rank_list });
}
</script>
