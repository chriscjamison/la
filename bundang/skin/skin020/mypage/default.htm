<script type="text/javascript">
jq(document).ready(function() {
	get_paid_list(1);
	set_pager(1);
});

// 상담현황 List GET
function get_paid_list(page)
{
	jq.ajax({
		type: 'POST',
		url: "/lib/segero/mypage_academy.php",
		data: 'type=paid&page=' + page + '&c_unpaid=' + jq("input[name='paidtype']:checked").val() + '&c_search=' + jq('#c_search').val(),
		dataType: 'json',
		error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
		success: function(response) {
			var vhtml = "";
			jq('#pagetotal').val(parseInt(response.total));
			jq('#unpaid_total').text(response.unpaidtotal);
			if (jq.isArray(response.rc)) {
				jq(response.rc).each(function(el, data) {
					vhtml += "<tr align=\"center\">"
						   + "<td height=\"28\">" + data.seq + "</td>"
						   + "<td>" + data.ctype + "</td>"
						   + "<td>" + data.subject + "</td>"
						   + "<td>" + data.account + "</td>"
						   + "<td>" + data.rdate+ "</td>"
						   + "</tr>"
						   + "<tr><td height=\"1\" colspan=\"5\" bgcolor=\"#cac0a9\"></td></tr>";
				});
			} else {
				vhtml += "<tr><td height=\"28\" colspan=\"5\" align=\"center\">미납/납입내역이 없습니다.</td></tr>"
					   + "<tr><td height=\"1\" colspan=\"5\" bgcolor=\"#cac0a9\"></td></tr>";
			}

			jq("#mypage_paid").html(vhtml);
			set_pager(page, response.total);
		}
	});
}

function set_pager(page, total)
{
	var pagecount = getPageCount(total, 10);
	jq('#pagecount').val(pagecount);
	jq("#pager").pager({ pagenumber: page, pagecount: pagecount, buttonClickCallback: get_paid_list });
}
</script>
