<script type="text/javascript">
    jq(document).ready(function(){
        get_request_detail();
    });
    
    // 출입현황 List GET
    function get_request_detail(){
        jq.ajax({
            type: 'POST',
            url: "/lib/segero/mypage_academy.php",
            data: 'type=request_detail&seq={_GET.seq}',
            dataType: 'json',
            error: function(XMLHttpRequest, textStatus, errorThrown){
                alert("통신 중 에러가 발생했습니다.");
            },
            success: function(data){
                jq('#request_date').text(data.rdate);
                jq('#request_counselor').text(data.counselor);
                jq('#request_subject').text(data.subject);
                jq('#request_contents').html(data.contents);
            }
        });
    }
</script>
