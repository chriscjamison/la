<script type="text/javascript">
jq(document).ready(function() {
	get_schedule_list();
});

// 상담현황 List GET
function get_schedule_list(classname)
{
	if (!classname) classname = '';
	jq.ajax({
		type: 'POST',
		url: '/lib/segero/mypage_academy.php',
		data: 'type=timetable&classname=' + classname + '&c_year=' + jq('#c_year').val() + '&c_month=' + jq('#c_month').val(),
		dataType: 'json',
		error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
		success: function(response) {
			var vtime = "<tr><td height=\"28\" align=\"center\" bgcolor=\"#dbb27d\" style=\"border:solid 1px #d0a25f;color:#5d3c1e; font-weight:bold;\">구분</td></tr>";
			var vhead = "<tr>";
			var vhtml = "";
			var vweek = "";

			jq('#mypage_schedule_timetable').html('');
			jq('#mypage_schedule_contents').html('');

			if (jq.isArray(response.cn)) {
				jq(response.cn).each(function(el, vclassname) {
					vhead += "<td align=\"center\" bgcolor=\"#FFFFFF\" class=\"" + (vclassname == classname || (vclassname == '전체' && !classname) ? "b" : "") + "\"><a href=\"javascript:get_schedule_list('" + vclassname + "');\">" + vclassname + "</a></td>";
				});
			} else {
				vhead =+ "<td align=\"center\" bgcolor=\"#FFFFFF\">수강과목이 없습니다.</td>";
			}
			vhead += "</tr>";
			jq("#mypage_schedule_classname").html(vhead);

			if (response.cnt > 0) {
				for (var i=0; i < response.cnt; i++) {
					vtime += "<tr><td height=\"112\" bgcolor=\"#ffffff\">"
						  +  "<table width=\"100%\" border=\"0\" cellpadding=\"0\" cellspacing=\"1\" bgcolor=\"#ccc3a9\">"
						  +  "<tr><td height=\"112\" rowspan=\"4\" bgcolor=\"#d5ccb2\" align=\"center\" style=\"border-bottom:solid 1px #ccc3a9;\">" + parseInt(i + 1) + "<br>교<br>시</td><td height=\"28\" bgcolor=\"#f9f6ef\" align=\"center\"><strong>과목명</strong></td></tr>"
						  +  "<tr><td height=\"28\" bgcolor=\"#f9f6ef\" align=\"center\"><strong>담당교사</strong></td></tr>"
						  +  "<tr><td height=\"28\" bgcolor=\"#f9f6ef\" align=\"center\"><strong>수업시간</strong></td></tr>"
						  +  "<tr><td height=\"28\" bgcolor=\"#f9f6ef\" align=\"center\"><strong>강의실</strong></td></tr>"
						  +  "</table></td></tr>";
				}
			} else {
				vtime += "";
			}
			jq('#mypage_schedule_timetable').append(vtime);

			// 일~월까지 loop
			var weekname = new Array("일요일","월요일","화요일","수요일","목요일","금요일","토요일");
			vweek += "<tr>";
			for (var i=0; i < weekname.length; i++) {
				vweek += "<td width=\"14%\" height=\"112\" bgcolor=\"#ffffff\" valign=\"top\">"
					  +  "<table width=\"100%\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">"
					  +  "<tr><td height=\"28\" align=\"center\" bgcolor=\"#dbb27d\" style=\"border:solid 1px #d0a25f; color:#5d3c1e; font-weight:bold;\">" + weekname[i] + "</td></tr>"
					  +  "<tr><td height=\"112\" bgcolor=\"#ffffff\" align=\"center\" valign=\"top\">"
					  +  "<table width=\"100%\" height=\"112\" border=\"0\" cellpadding=\"0\" cellspacing=\"1\" bgcolor=\"#e3e3e3\">";
				if (jq.isArray(response.rc)) {
					jq(response.rc).each(function(el, data) {
						if (weekname[i] == data.week) {
							if (jq.isArray(data.table)) {
								jq(data.table).each(function(el2, data2) {
									vweek += "<tr><td height=\"28\" bgcolor=\"#ffffff\" align=\"center\">" + (data2.subject!=null ? data2.subject : "&nbsp;") + "</td></tr>";
									vweek += "<tr><td height=\"28\" bgcolor=\"#ffffff\" align=\"center\">" + (data2.teacher!=null ? data2.teacher : "&nbsp;") + "</td></tr>";
									vweek += "<tr><td height=\"28\" bgcolor=\"#ffffff\" align=\"center\">" + (data2.rtime!=null ? data2.rtime : "&nbsp;") + "</td></tr>";
									vweek += "<tr><td height=\"28\" bgcolor=\"#ffffff\" align=\"center\">" + (data2.classroom!=null ? data2.classroom : "&nbsp;") + "</td></tr>";
								});
							} else {

							}
						}
					});
				} else {

				}
				vweek += "</table>"
					  +  "</td></tr>"
					  +  "</table>"
					  +  "</td>";
			}
			vweek += "</tr>";
			jq('#mypage_schedule_contents').append(vweek);

			if (jq.isArray(response.rc)) {
				jq(response.rc).each(function(el, data) {
					vhtml += "<tr align=\"center\">"
						   + "<td height=\"28\">" + data.seq + "</td>"
						   + "<td>" + data.rdate + "</td>"
						   + "<td>" + data.classname + "</td>"
						   + "<td>" + (data.subject ? data.subject : "-") + "</td>"
						   + "<td align=\"left\"><a href=\"javascript:winscroll('/mypage/progress_view?seq=" + data.series + "','mypage_chart_detail','468','400')\">" + data.task + "</a></td>"
						   + "</tr>"
						   + "<tr><td height=\"1\" colspan=\"3\" bgcolor=\"#eaeaea\"></td></tr>";
				});
			} else {
				vhtml += "<tr><td height=\"28\" colspan=\"3\" align=\"center\">등록된 글이 없습니다.</td></tr>"
					   + "<tr><td height=\"1\" colspan=\"3\" bgcolor=\"#eaeaea\"></td></tr>";
			}

			jq("#mypage_schedule").html(vhtml);
		}
	});
}
</script>
