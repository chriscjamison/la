	set_Registration();

// 상담현황 List GET
function set_Registration()
{
    jq.ajax({
        type: 'POST',
        url: "/lib/segero/mypage_service.php",
		data: {
			type:'RegistList'
		},
		dataType: 'json',
        error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
        success: function(response) {
            var vhtml = "";
			var Cancel = "";
			var CancelBtValue = "";
			var Wait_Id = "";
			var Tno = "";
			var LGD_MID = "";
			var LGD_OID = "";
			var LGD_Key = "";
			var Receipts = "";
			Total = response.total;
            if (jq.isArray(response.rc)) {
                jq(response.rc).each(function(el, data) {
					Cancel = data.Cancel; //'NN 취소버튼 출력, NI 취소처리중, YY 취소완료  -> 취소 Box_cancel.asp?Wait_Id=&Class_Id=&Tno=&LGD_MID=  다른값인건 버튼 노출(X) 안됨
					if (Cancel == "NN"){
						CancelBtValue = "취소";
					}else if (Cancel == "NI"){
						CancelBtValue = "취소처리중";
					}else if (Cancel == "YY"){
						CancelBtValue = "취소완료";
					}
					Wait_Id = data.Wait_Id;
					Tno = data.Tno;
					LGD_MID = data.LGD_MID;
					LGD_OID = data.LGD_OID;
					LGD_Key = data.LGD_Key;
					Receipts = data.Receipts;


					if (Receipts == "showCashReceipts")	{
						BtValue = "showCashReceipts('" + LGD_MID + "', '" + data.seq + "','BANK','service')";

					}else{
						BtValue = "showCashReceipts('"+ LGD_MID + "', '" + data.authdata + "')";
					}
					vhtml += "<tr style=\"text-align:center;height:24px;\">"
							+ "<td style=\"border-bottom:1px dashed #c6c6c6\">"+data.Title+"</td>"
							+ "<td style=\"border-bottom:1px dashed #c6c6c6\">"+data.TimeValue+"</td>"
							+ "<td style=\"border-bottom:1px dashed #c6c6c6\">"+data.Teacher+"</td>"
							+ "<td style=\"border-bottom:1px dashed #c6c6c6\">"+data.DateValue+"</td>"
							+ "<td style=\"border-bottom:1px dashed #c6c6c6\">"+data.Amount+"</td>"
							+ "<td style=\"border-bottom:1px dashed #c6c6c6\"><button Onclick=\"" + BtValue + "\">보기</buitton></td>";
					if (Cancel == "NY"){
						vhtml += "<td style=\"border-bottom:1px dashed #c6c6c6\">확정</td>";
					}else{
						vhtml += "<td style=\"border-bottom:1px dashed #c6c6c6\"><button Onclick=\"del_Registration('" + Wait_Id +"','"+ data.Class_Id +"','"+ LGD_MID +"','" + Cancel + "')\">" + CancelBtValue + "</buitton></td>";
					}
						vhtml += "</tr>";
                });
            } else {
                vhtml += "<tr><td height=\"28\" colspan=\"8\" align=\"center\">등록된 수강신청이 없습니다. </td></tr>"
                       + "<tr><td height=\"1\" colspan=\"8\" bgcolor=\"#eaeaea\"></td></tr>";
            }
            jq("#Registration_List").html(vhtml);

        }
    });
}
