<input type="hidden" name="sel_category" id="sel_category">
<script type="text/javascript" src="/js/FusionCharts.js"></script>
<script type="text/javascript">
jq(document).ready(function() {
	jq('.picdate').datepick({showOn: 'focus', buttonImageOnly: false, duration:'fast', buttonImage: '/skin/img/calendar.gif',showMonthAfterYear: true});
	get_grade_subject_list();
});

var xmlData;
function get_grade_subject_list(sn){
	if(sn){
		sn= escape(sn);
	}

	var chart1 = new FusionCharts("/lib/chart/MSColumn2D.swf", "CapacityChart", "100%", "200", "0", "1");
	jq('#sel_category').val(jq('#s_category').val());
	jq.ajax({
		type: 'POST',
		url: "/lib/segero/mypage_grade.php",
		data:{
			type:'subject',
			s_date:jq('#s_date').val(),
			e_date:jq('#e_date').val(),
			category:(jq('#s_category').val()!=null ? jq('#s_category').val() : ""),
			subject:sn
		},
		dataType: 'json',
		error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
		success: function(response) {
			var vhtml = "";
			jq('#s_category').html('');
			if (jq.isArray(response.ct)) {
				jq(response.ct).each(function(el, category) {
					jq('#s_category').append("<option value=\"" + category + "\" " + (jq('#sel_category').val() && jq('#sel_category').val()==category ? "selected" : "") + ">" + category.replace("[space]"," ") + "</option>");
				});
			}

			if (jq.isArray(response.sb)) {
				jq('#grade_subject').html('');
				jq(response.sb).each(function(el2, subject) {
					jq('#grade_subject').append("<div class=\"hand divblock " + (response.rc.subject==subject?"b":"") + "\" onclick=\"get_grade_subject_list('" + subject + "');select_subject(this);\">" + subject + "</div>");
				});
			} else {
				jq('#grade_subject').html('');
				jq('#grade_subject').append("<div class=\"hand divblock " + (response.rc.subject==response.sb?"b":"") + "\" onclick=\"get_grade_subject_list('" + response.sb + "');select_subject(this);\">" + response.sb + "</div>");
			}

			xmlData = "<chart palette='2'  shownames='1' showvalues='1' decimals='0'><categories>";
			if (jq.isArray(response.rc.label)) {
				jq(response.rc.label).each(function(el3, labels) {
					xmlData += "<category label='" + labels + "' />";
				});
			} else {
				xmlData += "<category label='" + response.rc.label + "' />";
			}
			xmlData += "</categories>";
			xmlData += "<dataset seriesName='" + response.rc.subject + "' color='#AFD8F8' showValues='1'>";
			if (jq.isArray(response.rc.point)) {
				jq(response.rc.point).each(function(el4, points) {
					xmlData += "<set value=\""+ points +"\" />";
				});
			} else {
				xmlData += "<set value=\""+ response.rc.point +"\" />";
			}
			xmlData += "</dataset>";
			xmlData += "<styles><definition><style name='CaptionFont' type='FONT' face='Verdana' size='12' color='#7D8892' bold='0' />"
					+ "<style name='LabelFont' type='FONT' face='돋움' size='12' color='#7D8892' bold='0'/></definition>"
					+ "<application><apply toObject='DATALABELS' styles='LabelFont' /><apply toObject='CAPTION' styles='CaptionFont' /></application></styles>"
					+ "</chart>";
			chart1.setTransparent();
			chart1.setDataXML(xmlData);
			chart1.render("grade_graph");
		}
	});
}

function select_subject(obj)
{
	jq('.divblock').removeClass('b');
	jq(obj).addClass("hand divblock b");
}
</script>
