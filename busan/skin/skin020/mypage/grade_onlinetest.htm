<input type="hidden" id="page" />
<input type="hidden" id="pagetotal" />
<input type="hidden" id="pagecount" />
<input type="hidden" id="testtype" />

<script type="text/javascript">
jq(document).ready(function() {
	get_grade_onlinetest_list(1);
	set_pager(1);
});

// 상담현황 List GET
function get_grade_onlinetest_list(page)
{
	jq('#testtype').val(parseInt(jq('#s_gubun').val()));
	jq.ajax({
		type: 'POST',
		url: "/lib/segero/mypage_grade.php",
		data: 'type=onlinetest&gubun=' + jq('#s_gubun').val() + '&page=' + page,
		dataType: 'json',
		error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
		success: function(response) {
			var vhtml = "";
			jq('#pagetotal').val(parseInt(response.total));
			if (jq.isArray(response.rc)) {
				jq(response.rc).each(function(el, data) {
					vhtml += "<tr align=\"center\">"
						   + "<td height=\"28\">" + data.seq + "</td>";
					if (data.linked) {
						if (jq('#testtype').val() == 1) {
							vhtml += "<td align=\"left\"><a href=\"javascript:winscroll('/frame?fr=onlinetested&seq=" + data.series + "','online_test_detail','"+screen.availWidth+"','"+screen.availHeight+"')\">" + data.subject + "</a></td>";
						} else {
							vhtml += "<td align=\"left\"><a href=\"javascript:winscroll('/frame?fr=onlinetest&seq=" + data.series + "','online_test_detail','"+screen.availWidth+"','"+screen.availHeight+"')\">" + data.subject + "</a></td>";
						}
					} else {
						vhtml += "<td align=\"left\">" + data.subject + "</td>";
					}
					vhtml += "<td>" + data.rstart + "</td>"
						   + "<td>" + data.rkind + "</td>"
						   + "<td>" + data.rend + "</td>"
						   + "<td>" + data.rstatus + "</td>"
						   + "</tr>"
						   + "<tr><td height=\"1\" colspan=\"6\" bgcolor=\"#cac0a9\"></td></tr>";
				});
			} else {
				vhtml += "<tr><td height=\"28\" colspan=\"6\" align=\"center\">등록된 글이 없습니다.</td></tr>"
					   + "<tr><td height=\"1\" colspan=\"6\" bgcolor=\"#cac0a9\"></td></tr>";
			}
			jq("#grade_onlinetest").html(vhtml);
			set_pager(page, response.total);
		}
	});
}

function set_pager(page, total)
{
	var pagecount = getPageCount(total, 10);
	jq('#pagecount').val(pagecount);
	jq("#pager").pager({ pagenumber: page, pagecount: pagecount, buttonClickCallback: get_grade_onlinetest_list });
}
</script>
