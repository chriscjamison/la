<link rel="stylesheet" type="text/css" href="board.css">

<!-- 헤더 -->
<table width="100%" cellpadding=0 cellspacing=0 class="board_header ">
	<tr>
		<td class="bold">
			Notice!
		</td>
	</tr>
</table>
<!--// 헤더 -->

<!-- 에러내용 -->
<table width="100%" cellpadding=0 cellspacing=0 class="board_error">
	<tr>
		<td>
			{error_message}
		</td>
	</tr>
</table>
<!--// 에러내용 -->

<!-- 버튼 -->
<table width="100%" cellpadding=0 cellspacing=0 class="board_tools">
	<tr>
		<td>
			<input type="image" src="./img/bt_confirm.gif" alt="확인" onclick="history.back();" class="img">
		</td>
	</tr>
</table>
<!--// 버튼 -->
