<script type="text/javascript">
jq(document).ready(function() {
	jq('.picdate').datepick({showOn: 'focus', buttonImageOnly: false, duration:'fast', buttonImage: '/skin/img/calendar.gif',showMonthAfterYear: true});
	get_grade_estimate_list(1);
	set_pager(1);
});

// 상담현황 List GET
function get_grade_estimate_list(page)
{
	jq.ajax({
		type: 'POST',
		url: "/lib/segero/mypage_grade.php",
		data: 'type=estimate&s_date=' + jq('#s_date').val() + '&e_date=' + jq('#e_date').val() + '&page=' + page,
		dataType: 'json',
		error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
		success: function(response) {
			var vhtml = "";
			jq('#pagetotal').val(parseInt(response.total));
			if (jq.isArray(response.rc)) {
				jq(response.rc).each(function(el, data) {
					vhtml += "<tr align=\"center\">"
						   + "<td height=\"28\">" + data.seq + "</td>"
						   + "<td>" + data.classname + "</td>"
						   + "<td><a href=\"javascript:winscroll('/mypage/grade_estimate_view?seq=" + data.series + "&teacher=" + data.teacher + "&classid=" + data.classid + "&classname=" + data.classname + "&rdate=" + data.rdate +"','grade_estimate_detail','668','600')\">" + data.rdate + "</a></td>"
						   + "<td>" + data.teacher + "</td>";
						   + "</tr>"
						   + "<tr><td height=\"1\" colspan=\"4\" bgcolor=\"#cac0a9\"></td></tr>";
				});
			} else {
				vhtml += "<tr><td height=\"28\" colspan=\"4\" align=\"center\">등록된 글이 없습니다.</td></tr>"
					   + "<tr><td height=\"1\" colspan=\"4\" bgcolor=\"#cac0a9\"></td></tr>";
			}

			jq("#grade_estimate").html(vhtml);
			set_pager(page, response.total);
		}
	});
}

function set_pager(page, total)
{
	var pagecount = getPageCount(total, 10);
	jq('#pagecount').val(pagecount);
	jq("#pager").pager({ pagenumber: page, pagecount: pagecount, buttonClickCallback: get_grade_estimate_list });
}
</script>
