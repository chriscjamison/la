<script type="text/javascript">
jq(document).ready(function() {
	get_tuition_list();
});

// 상담현황 List GET
function get_tuition_list()
{
	jq.ajax({
		type: 'POST',
		url: "/lib/segero/mypage_service.php",
		data: 'type=tuition',
		dataType: 'json',
		error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
		success: function(response) {
			var vhtml = "";
			jq('#pay_sname').text(response.info.rname);	//학생정보
			jq('#pay_bankinfo').text(response.info.bank_type + ', ' + response.info.bank_number + ' (' + response.info.bank_name + ') ');	//계좌정보
			jq('#total_price').text(response.info.total_price);
			if (jq.isArray(response.rc)) {
				jq(response.rc).each(function(el, data) {
					vhtml += "<tr align=\"center\">"
						   + "<td height=\"28\">" + data.seq + "</td>"
						   + "<td>" + data.ptype + "</td>"
						   + "<td>" + data.prodname + "</td>"
						   + "<td>" + data.rdate+ "</td>"
						   + "<td align=\"right\">" + data.price + "원</td>"
						   + "<td align=\"right\">" + data.pricesum + "원</td>"
						   + "</tr>"
						   + "<tr><td height=\"1\" colspan=\"6\" bgcolor=\"#eaeaea\"></td></tr>";
				});
			} else {
				vhtml += "<tr><td height=\"28\" colspan=\"6\" align=\"center\">등록된 글이 없습니다.</td></tr>"
					   + "<tr><td height=\"1\" colspan=\"6\" bgcolor=\"#eaeaea\"></td></tr>";
			}

			jq("#mypage_tuition").html(vhtml);
		}
	});
}
</script>
