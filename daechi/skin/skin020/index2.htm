<script type="text/javascript">
var morelink = "";
function main_tab_change(obj)
{
	switch(obj){
	case 0:
		jq('#tab_board01').attr('src','images/main_tab1s.png');
		jq('#tab_board02').attr('src','images/main_tab2.png');
		jq('#main_community1').show();
		jq('#main_community3').hide();
		morelink = "/community/community1";
		break;
	case 1:
		jq('#tab_board01').attr('src','images/main_tab1.png');
		jq('#tab_board02').attr('src','images/main_tab2s.png');
		jq('#main_community1').hide();
		jq('#main_community3').show();
		morelink = "/community/community3";
		break;
	default:
		if (morelink) location.href = morelink;
		break;
	}
}
if (!morelink) main_tab_change(0);
</script>
