		<article>
			<div id="article-header">
				<h2 lang="ko">치안내 (LOCATION)</h2>
			</div>
			<div id="map" style="width:85%;height:500px;margin: 0 auto;"></div>
				<!-- Source library for Daum Maps -->
				<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=83636625893c769b461dd3298dd45bba"></script>
				<script>
					var mapContainer = document.getElementById('map'), 
					mapCenter = new daum.maps.LatLng(37.500521, 127.051424), 
					mapOption = { 
						center: mapCenter, 
						level: 3
				  };
				
					var map = new daum.maps.Map(mapContainer, mapOption);
				
					var markerPosition  = new daum.maps.LatLng(37.500521, 127.051424);
				
					var marker = new daum.maps.Marker({ 
									position: markerPosition
								}
							);
							
					marker.setMap(map);
				
					var iwContent = '<div style="padding:5px;">Leaders Academy<br><a href="http://map.daum.net/link/map/Leaders Academy,37.500521,127.051424" style="color:blue" target="_blank">큰지도보기</a> <a href="http://map.daum.net/link/to/Hello World!,37.500521,127.051424" style="color:blue" target="_blank">길찾기</a></div>', 
					
					iwPosition = new daum.maps.LatLng(37.500521, 127.051424);
				
					var infowindow = new daum.maps.InfoWindow({ 
									position : iwPosition, 
									content : iwContent
								}
							);
				
							infowindow.open(map, marker);
				</script>\n";
		</article>
