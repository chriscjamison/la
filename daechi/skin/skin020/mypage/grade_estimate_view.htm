<script type="text/javascript">
jq(document).ready(function() {
	get_grade_estimate_detail();
});

// 출입현황 List GET
function get_grade_estimate_detail()
{
	jq.ajax({
		type: 'POST',
		url: "/lib/segero/mypage_grade.php",
		data: 'type=estimate_detail&seq={_GET.seq}&teacher={_GET.teacher}&classid={_GET.classid}&classname={_GET.classname}&rdate={_GET.rdate}',
		dataType: 'json',
		error: function (XMLHttpRequest, textStatus, errorThrown) { alert ("통신 중 에러가 발생했습니다.");},
		success: function(data) {
			jq('#estimate_name').text(data.rname);
			jq('#estimate_teacher').text(data.teacher);
			jq('#estimate_classname').text(data.classname);
			jq('#ability_' + data.ability).text("●");
			jq('#phonics_' + data.phonics).text("●");
			jq('#attend_' + data.attend).text("●");
			jq('#hworks_' + data.hworks).text("●");
			jq('#estimate_comments').text(data.comments);
		}
	});
}
</script>
